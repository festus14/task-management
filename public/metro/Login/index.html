<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
                <h4 style="font-family: 'Oswald', sans-serif;  margin-bottom: -30px;" class="login100-form-title p-b-41">
                    Task management System
                </h4>
                <form class="login100-form validate-form p-b-33 ">
                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="email" name="username" placeholder="User name" required>
                        <span class="focus-input100" style="color: red;" data-placeholder="&#xe82a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password" required>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <input id="logCheck" type="checkbox" name="loginCheckbox"> <span style="margin-left: 25px;">Remember me </span>

                    <div class="container-login100-form-btn m-t-32">
                        <button class="login100-form-btn">
							Login
						</button>
                    </div>

                </form>
                <a href="" style="text-decoration: none; float: right; color: white; margin-right: 20px; text-align: right;">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
